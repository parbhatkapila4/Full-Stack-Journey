<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

 <script>
    async function signup(){
        const username = document.getElementById("signup-username");
                const password = document.getElementById("signup-password");

                await axios.post("http://localhost:3000/signup",{
                    username: username,
                    password: password
                });
                alert("You are signed in");

    }
 </script>
</head>
<body>
    <div>
        Signup
        <input id="signup-username", type="text", name="username", placeholder="Username"></input>
                <input id="signup-password", type="text", name="password", placeholder="Password"></input>
                <button onclick="signup()">Submit</button>
    </div>



     <div>
        Signin
        <input id="signin-username", type="text", name="username", placeholder="Username"></input>
                <input id="signin-password", type="text", name="password", placeholder="Password"></input>
                <button onclick="signin()">Submit</button>
    </div>


    <div>
        User Information:
        <div id="information"></div>
    </div>

    <div>
        <button onclick="logout()">Logout!</button>
    </div>
</body>
</html>
